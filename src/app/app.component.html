<button
  mat-raised-button
  (click)="onInstallClick()"
  [disabled]="!installPrompt"
>
  install
</button>

<ng-container *ngIf="location | async as loc">
  <p>lat: {{ loc.latitude }}</p>
  <p>lng: {{ loc.longitude }}</p>
</ng-container>

<input
  type="file"
  accept="image/x-png,image/jpeg,image/gif"
  (change)="upload()"
/>

<ng-container *ngFor="let imageUrl of images | async">
  <img [src]="imageUrl" alt=""
/></ng-container>
